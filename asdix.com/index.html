        <script>
            document.getElementById("search").addEventListener("input",function(e){
                var val = this.value
                if(val == "!google:" || val == "!g:"){
                    var s = val.search(":")
                    this.value = val.substring(s+1)
                    document.getElementsByTagName("form")[0].action = "https://www.google.com/search"
                    document.getElementById('search').placeholder = "Search Google"
                }
                if(val == "!bg:" || val == "!bing:"){
                    var s = val.search(":")+1
                    this.value = val.substring(s)
                    document.getElementsByTagName("form")[0].action = "https://www.bing.com/search"
                    document.getElementById('search').placeholder = "Search Bing"
                }
                if(val == "!y:" || val == "!yandex:"){
                    var s = val.search(":")+1
                    this.value = val.substring(s)
                    document.getElementById("search").name = "text"
                    document.getElementsByTagName("form")[0].action = "https://www.yandex.com/search"
                    document.getElementById('search').placeholder = "Search Yandex"
                }
                if(val == "!ddg:" || val == "!ddgo:"){
                    var s = val.search(":")+1
                    this.value = val.substring(s)
                    document.getElementsByTagName("form")[0].action = "https://www.duckduckgo.com/"
                    document.getElementById('search').placeholder = "Search DuckDuckGO"
                }
                if(val == "!youtube:" || val == "!yb:"){
                    var s = val.search(":")+1
                    this.value = val.substring(s)
                    document.getElementById("search").name = "search_query"
                    document.getElementsByTagName("form")[0].action = "https://www.youtube.com/results"
                    document.getElementById('search').placeholder = "Search YouTube"
                }
            })
        </script>
